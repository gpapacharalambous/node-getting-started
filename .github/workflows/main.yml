name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run:   docker build . --file Dockerfile --tag hello-world:$(date +%s)
             docker push $ECR_REGISTRY/$ECR_REPOSITORY:hello-world
             echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:hello-word"